<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dia 01 - Variáveis, operações e média</title>

  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="Imersão Dev">

  <div class="container">
    <h1 class="page-title">Calculadora de média</h1>

    <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
    </p>

    <div class="inputNumbers">
      <label for="firstNumber">Primeira nota:</label>
      <input type="number" name="firstNumber" id="firstNumber" placeholder="Insira a nota:">

      <label for="secondNumber">Segunda nota:</label>
      <input type="number" name="secondNumber" id="secondNumber" placeholder="Insira a nota:">

      <label for="thirdNumber">Terceira nota:</label>
      <input type="number" name="thirdNumber" id="thirdNumber" placeholder="Insira a nota:">

      <button onclick="showResult()">Ver resultado</button>
      
      <div class="result"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
